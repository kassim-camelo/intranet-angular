<mat-card>
  <mat-card-content>
    <mat-toolbar color="secondary">Not√≠cias:</mat-toolbar>

    <div *ngIf="news$ | async as news; else loading">
      <table mat-table [dataSource]="news" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Headline Column -->
        <ng-container matColumnDef="headline">
          <th mat-header-cell *matHeaderCellDef>Manchete</th>
          <td mat-cell *matCellDef="let news">{{ news.headline }}</td>
        </ng-container>

        <!-- Tags Column -->
        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef>Tags</th>
          <td mat-cell *matCellDef="let news">{{ news.tags }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>


  </mat-card-content>
</mat-card>
